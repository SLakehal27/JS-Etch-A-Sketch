<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel = "stylesheet" href = "styles.css">
        <link rel = "icon" href="./images/Icon-Pencil.png">
    </head>

    <body>
        <div class = "sketchtitle">
            Etch-A-Sketch
        </div>

        <div class = "sketcharea">
            <div class = "sketchmenu">
                <button class = "sketchbtn" onclick="setBrushColor('#46cfb3')">Default color</button>
                <button class = "sketchbtn" onclick="setBrushColor('rainbow')">Rainbow mode</button>
                <button class = "sketchbtn" onclick="setBrushColor('#228399')">Eraser</button>
                <button class = "sketchbtn" onclick="regenerateGrid(16)">Clear</button>
                <p>
                    <span id = "sketchnmbr"></span>
                    x
                    <span id = "sketchnmbr2"></span>
                </p>
                <input type = "range" min = "1" max = "100" value = "16" class = "sketchslider" id = "sketchrange">
            </div>
            <div class = "sketchgrid"></div>
        </div>

        <div class = "sketchfooter">
            <p> Copyright Â© 2023 SLakehal27</p>
                <a href = "https://github.com/SLakehal27">
                    <img src = "./images/github-mark-white.png" alt = "github" height="50" width="50">
                </a>
        </div>

    </body>
    <script src = "sketch.js" defer></script>
</html>
